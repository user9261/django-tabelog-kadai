{% extends "base.html" %}

{% block content %}
<h1>予約一覧</h1>
<ul>
  {% for reservation in reservations %}
    <li><a href="{% url 'restaurant_detail' reservation.restaurant.id %}">{{ reservation.restaurant.name }}</a></li>
    予約日時: {{ reservation.reservation_date }} {{ reservation.reservation_time }}<br>
    人数: {{ reservation.number_of_people }}人
  {% endfor %}
</ul>
{% endblock %}
